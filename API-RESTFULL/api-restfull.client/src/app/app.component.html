<h1 id="tableLabel">Number Processing</h1>

<p>This component demonstrates sending data to the server for processing.</p>

<form (submit)="processNumbers()">
  <label for="numberList">Enter a list of numbers (comma-separated):</label>
  <input type="text" id="numberList" name="numberList" [(ngModel)]="numberList" required>
  <button type="submit">Process Numbers</button>
</form>

<p *ngIf="processing">Processing numbers... Please wait.</p>

<div *ngIf="results">
  <h2>Results:</h2>
  <ul>
    <li *ngFor="let result of results">{{ result }}</li>
  </ul>
  <p>Files saved successfully!</p> <!-- Adicionando mensagem de arquivos salvos -->
</div>
